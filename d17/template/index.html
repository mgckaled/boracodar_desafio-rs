<!doctype html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;1,700&family=Roboto&display=swap"
      rel="stylesheet"
    />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="shortcut icon" type="image/svg" href="../assets/favicon/fav-icon.svg" />
    <title>Date Picker</title>

    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..24,100..400,0..1,-50..200"
    />

    <script src="script.js" defer></script>
  </head>

  <body class="flex justify-center align-center">
    <section class="wrapper">
      <header class="flex">
        <div class="icon-wrapper">
          <span id="prev" class="material-symbols-outlined justify-center"> chevron_left </span>
        </div>
        <div class="month-year-wrapper flex">
          <p class="current-date"></p>
          <span id="expand" class="material-symbols-outlined justify-center"> expand_more </span>
        </div>
        <div class="icon-wrapper">
          <span id="next" class="material-symbols-outlined justify-center"> chevron_right </span>
        </div>
      </header>
      <div class="calendar justify-center">
        <ul class="weeks flex">
          <li>Dom</li>
          <li>Seg</li>
          <li>Ter</li>
          <li>Qua</li>
          <li>Qui</li>
          <li>Sex</li>
          <li>Sab</li>
        </ul>
        <ul class="days flex"></ul>
      </div>
    </section>
    <section class="wrapper modal">
      <header class="flex">
        <div class="icon-wrapper">
          <span id="prev-year" class="material-symbols-outlined justify-center"> chevron_left </span>
        </div>
        <div class="month-year-wrapper flex">
          <p class="current-date year"></p>
        </div>
        <div class="icon-wrapper">
          <span id="next-year" class="material-symbols-outlined justify-center"> chevron_right </span>
        </div>
      </header>
      <div class="months-grid">
        <div class="month">Jan</div>
        <div class="month">Fev</div>
        <div class="month">Mar</div>
        <div class="month">Abr</div>
        <div class="month">Mai</div>
        <div class="month">Jun</div>
        <div class="month">Jul</div>
        <div class="month">Ago</div>
        <div class="month">Set</div>
        <div class="month">Out</div>
        <div class="month">Nov</div>
        <div class="month">Dez</div>
      </div>
    </section>
  </body>
</html>
